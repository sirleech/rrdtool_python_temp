<html>
	<head>
		<script type="text/javascript">
		
			function reloadImg(id) {
				 var obj = document.getElementById(id);
				 var src = obj.src;
				 var pos = src.indexOf('?');
				 if (pos >= 0) {
						src = src.substr(0, pos);
				 }
				 var date = new Date();
				 obj.src = src + '?v=' + date.getTime();
				 return false;
			}	
			
			function makeTemperatureRequest(){
				var client = new XMLHttpRequest();
				client.open('GET', '../sensors/temperature.json');
				client.onreadystatechange = function() {
					 //alert(client.responseText);
					 var temperatureReading = eval('(' + client.responseText + ')');
					 document.getElementById("temp").innerHTML = Math.round(temperatureReading.temperature*10)/10 +"c";
					 document.getElementById("lastUpdated").innerHTML = temperatureReading.lastUpdated;
				}
				client.send();
			}
			
			function refresh()
			{
				reloadImg("temperature-2hrs");
				reloadImg("temperature-12hrs");
				reloadImg("temperature-1wk");
				makeTemperatureRequest();
				t=setTimeout("refresh()",15000);					
			}
			
			var t=setTimeout("refresh()",15000);
			makeTemperatureRequest();
			
			
		</script>
	
	</head>

	<body>
	
			<div class="now">
				<h2 id="temp"></h2>
				Last Updated <span id="lastUpdated"></span>
			</div>
			<img id="temperature-2hrs" src="temperature-2hrs.png"/>2 hours
			<img id="temperature-12hrs" src="temperature-12hrs.png"/>12 hours
			<img id="temperature-1wk" src="temperature-1wk.png"/>1 week
			<br/>
			
			
	</body>

</html>
